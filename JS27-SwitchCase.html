<html>
   <head>         
       <script>
              function myFunction(){
                 var x;                     
                 var myd=new Date().getDay();
                  switch(myd) {
                     case 0:
                         x = "Today is Sunday";
                         break;
                     case 1:
                         x = "Today is Monday";
                         break;  
                     case 2:
                         x = "Today is Ram's Day  :Tuesday:";
                         break; 
                     case 3:
                         x = "Today is Wednesday";
                         break; 
                     case 4:
                         x = "Today is Thur";
                         break; 
                     case 5:
                         x = "Today is Friday";
                         break; 
                     case 6:
                         x = "Today is Saturday";
                         break; 
                   }
                   document.getElementById("myDay").innerHTML=x;
              }

       </script>
   </head>     
                
               <p>Click the button to display today.</p>
               <button onclick="myFunction()">Today Date :</button>
               <p id="myDay">...</p>
               
            
         </body>     
    
</html>
