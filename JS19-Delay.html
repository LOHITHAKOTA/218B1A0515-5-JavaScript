<html>
    <head>
        <title>Delay</title>
        <script>
            function delay(){
                window.location="https://google.co.in/";
        }
        </script>
    </head>
    <body onLoad="setTimeout('delay()',1000)">
        <h2>Javascript Function programming</h2>
        <p>Prepare to Redirected...</p>
    </body>
</html>
