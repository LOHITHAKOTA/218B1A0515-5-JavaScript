<html>
    <head>
        <title>Functions-Date</title>
        <script>
            function checked(){
                var a=document.getElementById("myCheck");
                a.checked=true;
        }
        </script>
    </head>
    <body>
        Check-Box: <input type="checkbox" id="myCheck">
        <p>Click on the Check-Box</p>
        <button onclick="checked()">Click Me!</button>
    </body>
</html>
