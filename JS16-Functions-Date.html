<html>
    <head>
        <title>Functions-Date</title>
    </head>
    <body>
        <h1>Functions-Date</h1>
        <p id="myDate"> </p>
        <button type="button" onClick="displayDate()">Display Date</button>
        <script>
            function displayDate(){
            document.getElementById("myDate").innerHTML=Date();
        }
        </script>
    </body>
</html>
