<html>
<head>
<title>JavaScript-First-Program</title>
</head>
<body>
    <h1>JavaScript Programming</h1>
    <script>
        let name="lohitha";
        let age=20;
        let t=true;
        window.document.writeln(name);
        window.document.write("<br>");
        window.document.writeln(age);
        window.document.write("<br>");
        window.document.writeln(t);
        window.document.write("<br>");
        let a1=10;
        window.document.write(a1);
        window.document.write("<br>");
        let a2="hello";

        window.document.write(a3);
        let b1=10;
        let b2=10;
        let c=b1+b2;
        window.document.write("<br>");
        window.document.write(c);
        let a4=35.666;
        let a5=78.999;
        window.document.write("<br>");
        window.document.write(a4+a5);
        window.document.write("<br>"+(a4+a5));
    </script>
</body>
